<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Elder Bruce C. & Sister Marie Hafen</td>
            <td>"Severe Mercy" - Love and Sacrifice</td>
            <td>I Center (BYU-I)</td>
            <td>2026</td>
          </tr>
          <tr>
            <td>Quentin L. Cook</td>
            <td>His Paths Are Righteous</td>
            <td>I Center (BYU-I)</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Kim B. Clark</td>
            <td>In the Hands of the Lord</td>
            <td>I Center (BYU-I)</td>
            <td>2025</td>
          </tr>
        </table>
        <div>
        <form>
          <div>
          <label for="Speaker">
            Speaker:
          </label>
          <input type="text" id="Speaker" name="Speaker">
          </div>
          <div>
          <label for="Title">
            Title:
          </label>
          <input type="text" id="Title" name="Title">
          </div>
          <div>
          <label for="Location">
            Location:
          </label>
          <input type="text" id="Location" name="Location">
          </div>
          <div>
          <label for="Year">
            Year:
          </label>
          <input type="text" id="Year" name="Year">
          </div>
        </form>
        </div>
    </main>
  </div>
</body>
</html>
